instances:
   -   host: localhost
       port: 7199
       name: cassandra_instance
       user: monitorRole
       password: password2 



init_config:
    conf:
      - include:
          domain: org.apache.cassandra.db
        exclude:
          keyspace: system
          attribute: 
            - MinimumCompactionThreshold
            - MaximumCompactionThreshold
            - RowCacheKeysToSave
            - KeyCacheSavePeriodInSeconds
            - RowCacheSavePeriodInSeconds
            - PendingTasks
            - RemovalStatus
            - CommitLogLocation
            - SavedCachesLocation
            - LoadString
            - ReleaseVersion
            - OperationMode
            - DrainProgress
            - SubsnitchClassName
            - Token

      - include:
          domain: org.apache.cassandra.internal
        exclude:
          attribute:
           - PendingTasks
           - Token
      - include:
          domain: org.apache.cassandra.net
        exclude:
          attribute:
            - Status
            - AllEndpointStates
      - include:
          domain: org.apache.cassandra.request
          attribute:
            HeapMemoryUsage.used:
              alias: cassandra.heap_used
              metric_type: gauge
            HeapMemoryUsage.max:
              alias: cassandra.heap_total
              metric_type: gauge
