#
# A redis check with service checks.
#
init_config:

instances:
    -   host: localhost
        port: 6380


service_checks:
  check_redis_latency:
    - command: /usr/local/bin/check_redis_latency -h localhost -p 6380
      options:
        timeout: 5

  check_redis_queue:
    - command: /usr/local/bin/check_redis_queue -h localhost -p 6380 -db 0
      options:
        timeout: 5

  check_redis_livecache:
    - command: /usr/local/bin/check_redis_livecache -h localhost -p 6379 -db 11
      tags:
        port: 6379
        db: 11

    - command: /usr/local/bin/check_redis_livecache -h livecache1.datadoghq.com -p 6379 -db 11
      tags:
        host: livecache1.datadoghq.com
        port: 6379
        db: 11
